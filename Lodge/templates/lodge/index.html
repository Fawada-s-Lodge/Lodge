{% extends "lodge/layout.html" %}

{% block body %}
    
<h1>Checkins</h1>
<ul>
    {% for checkin in checkins %}
        <li>
            <a href="{% url 'checkin' checkin.id %}">
                Checkin {{ checkin.id }}: {{ checkin.checkin_date}}
            </a>
        </li>
    {% endfor %}
</ul>

   
    
   

    
     
{% endblock %}
