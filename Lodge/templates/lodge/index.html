{% extends "lodge/layout.html" %}

{% block body %}
  
    <!--<h1>Check in list - {% now "l jS F Y" %}  </h1>-->
   
    
    <ul>
        {{ bookings }}
        {% for x in bookings %}  
            <li>{{ x.0 }}{{ x.1 }}</li>         
        {% empty %}
            <li>No guests to check in</li>
        {% endfor %}
    </ul>

    <h1> </h1>

    <h2>Check in guest(s)</h2>  
   
    <h1> </h1>

    <form>
        <input autocomplete="off" autofocus id="name" placeholder="Name" type="text">
        <input type="submit">
    </form>
    <script>

        document.querySelector('form').addEventListener('submit', function(event) {
            alert('All checked in, ' + document.querySelector('#name').value + '. Enjoy your stay!');
            event.preventDefault();
        });

    </script>

    <h1> </h1>
{% endblock %}
