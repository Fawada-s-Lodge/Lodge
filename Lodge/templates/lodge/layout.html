<!DOCTYPE html>
<html lang="en">
    <head>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            
            <title>Fawada's Lodge</title>
            {% load static %}
            <link rel="stylesheet" type="text/css" href="{% static 'lodge/site.css' %}" />

            <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
            <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
            <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        </head>

        <body>
            <header class="header">
                <span>0191 8574637</span>   <span>info@fawadaslodge.co.uk</span>
            </header>
            
            <img src="{% static "lodge/media/Fawada_logo.jpg" %}" alt="Fawada's Lodge Logo" width="200" class="center"/>
           
        
            <div class="navbar">
                <a href="{% url 'home' %}" class="navbar-brand">Home</a>
                <a href="{% url 'book_room' %}" class="navbar-item">Bookings</a>
                <a href="{% url 'checkin' %}" class="navbar-item">Checking In/Out</a>
                <a href="{% url 'dashboard' %}" class="navbar-item">Dashboard</a>
                <a href="{% url 'dashboard2' %}" class="navbar-item">Dashboard 2</a>


                {% if user.is_authenticated %}
  
                    <span style="float:right"><a href="{% url 'logout' %}">Log Out</a></span>
                {% else %}
                    <span style="float:right"><a href="{% url 'login' %}">Log In</a></span>
                {% endif %}
                
            </div>

            {% block body %}
            {% endblock %}

        </body>

        <footer>
            <p>Â© Project Group D Productions 2022</p>
        </footer>
</html>
